<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="no-cache" />
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>

    <script src="../scripts/flyingon.js"></script>
    <script src="../scripts/flyingon.controls.js"></script>
    <script src="../themes/default/flyingon.js"></script>

    <script type="text/javascript">


        var w = new flyingon.Window(host).init({

            border: "4px solid blue",
            spacingWidth: "10px",
            spacingHeight: "10px",

            children: [{

                __id__: 1,
                id: "button1",
                xtype: "flyingon.Button",
                width: "200px",
                text: "点击同步增加宽度",
                resizable: "both",
                bindings: {

                    width: { source: 2, expression: "width"/*, setter: null*/ },
                    height: { source: 2, expression: "height" }
                }

            }, {

                __id__: 2,
                id: "button2",
                xtype: "flyingon.Button",
                width: "200px",
                text: "点击同步减小宽度",
                resizable: "both"
            }]
        });


        w.find("#button1").on("click", function (event) {

            this.set_width(this.offsetWidth + 10 + "px");
        });

        w.find("#button2").on("click", function (event) {

            this.set_width(this.offsetWidth - 10 + "px");
        });

        w.show("host");


    </script>

</head>
<body style="background-color: yellow;">


    <div id="host" style="width: 100%; height: 0;">
    </div>


</body>
</html>
