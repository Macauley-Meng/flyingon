<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="no-cache" />
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body style="background-color: yellow;">


    <span id="message"></span>
    <div id="host" style="width: 100%; height: 100%;">
    </div>


    <script src="../scripts/flyingon.js"></script>
    <script src="../themes/default/flyingon.js"></script>

    <script type="text/javascript">



        var w = new flyingon.Window(host);


        var button1 = new flyingon.Button();
        var button2 = new flyingon.Button();

        button1.set("text", "非模态窗口").on("click", function () {

            openWindow(false);
        });

        button2.set("text", "模态窗口").on("click", function () {

            openWindow(true);
        });


        function openWindow(showDialog) {

            var win = new flyingon.Dialog().set("border", "2 solid blue");

            win.body.init({

                layoutType: "flow",
                padding: "10px",
                spacingWidth: "10px",
                spacingHeight: "10px",

                children: [{

                    xtype: "Fieldset",
                    legend: "title",
                    border: "1px solid red",
                    spacingWidth: "10px",
                    spacingHeight: "10px",

                    children: [{

                        xtype: "Label",
                        text: "label",
                        textAlign: "center",
                        border: "1px solid red"
                    }, {

                        xtype: "TextBox",
                        border: "1px solid red",
                        value: "textbox",
                        readOnly: true
                    }, {

                        xtype: "CheckBox",
                        border: "1px solid red",
                        value: "checkbox",
                        text: "checkbox",
                        readOnly: true
                    }, {

                        xtype: "RadioButton",
                        border: "1px solid red",
                        value: "radio",
                        text: "radio",
                        readOnly: true
                    }]

                }]

            });

            win[showDialog ? "showDialog" : "show"](w);

            win.header.get_backgroundColor();
        };


        w.appendChild(button1, button2);
      

    </script>

</body>
</html>
