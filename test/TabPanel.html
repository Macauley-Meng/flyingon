<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=8" />-->
    <title></title>

    <script src="../scripts/flyingon.js"></script>
    <script src="../themes/default/flyingon.js"></script>


    <script type="text/javascript">


        //定义样式
        flyingon.defineStyle({

            ".test-control": {

                overflow: "hidden",
                border: "1px solid black",
                paddingTop: "2px",
                backgroundColor: "white",
                cursor: "pointer",
                textAlign: "center"
            }

        });


        var w = new flyingon.Window().sets({

            layoutType: "flow",
            border: "4px solid blue",
            padding: "10px",
            spacingWidth: "10px",
            spacingHeight: "10px",
            droppable: true
        });


        var panel = new flyingon.TabPanel().sets({

            padding: "10px",
            layoutType: "flow",
            spacingWidth: "10px",
            spacingHeight: "10px",
            icon: "dialog",
            showClose: true,
            showCollapse: true,
            //style: "common",
            //header: "top",
            //collapse: true,
            text: "标题栏"
        });


        for (var j = 0; j < 50; j++)
        {
            var ctrl = new flyingon.Label().sets({

                className: "test-control",
                text: "text " + j
            });

            panel.appendChild(ctrl);
        }


        w.appendChild(panel);

        w.show("host");



    </script>

</head>
<body>

    <div style="border:1px solid black; padding:2px; background-color: yellow;">

        <input type="button" value="normal" onclick="panel.set_style(this.value)" />
        <input type="button" value="outlook" onclick="panel.set_style(this.value)" />
        <input type="button" value="isolate" onclick="panel.set_style(this.value)" />
        <input type="button" value="tab1" onclick="panel.set_style(this.value)" />
        <input type="button" value="tab2" onclick="panel.set_style(this.value)" />
        <input type="button" value="tab3" onclick="panel.set_style(this.value)" />
        <input type="button" value="tab4" onclick="panel.set_style(this.value)" />

        <span style="margin-left: 20px"></span>

        <input type="button" value="top" onclick="panel.set_header(this.value)" />
        <input type="button" value="left" onclick="panel.set_header(this.value)" />
        <input type="button" value="right" onclick="panel.set_header(this.value)" />
        <input type="button" value="bottom" onclick="panel.set_header(this.value)" />
    </div>

    <div id="host">

    </div>

</body>
</html>
