<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <script src="../scripts/flyingon.js"></script>
    <script src="../scripts/flyingon.controls.js"></script>
    <script src="../themes/default/flyingon.js"></script>

    <script type="text/javascript">


        var w = new flyingon.Window().sets({

            layoutType: "flow",
            padding: "10px",
            border: "4px solid blue",
            spacingWidth: "10px",
            spacingHeight: "10px"
        });


        var panel = new flyingon.DesignPanel().sets({

            width: "500px",
            height: "400px",
            border: "4px solid red",
            padding: "10px",

            layoutType: "flow",
            spacingWidth: "10px",
            spacingHeight: "10px",

            layoutColumns: "8", //4
            layoutRows: "8",   //4

            layoutTable: "*[50% * *] *[* 50% {(50% 50%) *[* * *] *[* * *] *[* * *]} *] *[* * * *]"
        });

        for (var i = 0; i < 100; i++)
        {
            panel.appendChild(new flyingon.Button().sets({

                left: i % 5 * 120 + "px",
                top: i / 5 * 30 + "px",
                text: "button" + i
            }));
        }

        w.appendChild(panel);
        w.show("host");


    </script>


</head>
<body>

    <div id="host" style="width: 100%; height: 0;">
    </div>

</body>
</html>
