    <title></title>

    <script src="../scripts/flyingon.js"></script>
    <script src="../themes/default/flyingon.js"></script>


    <script type="text/javascript">



        var w = new flyingon.Window().sets({

            layoutType: "flow",
            border: "4px solid blue",
            padding: "10px",
            spacingWidth: "10px",
            spacingHeight: "10px",
            droppable: true
        });


        var date = new Date();


        var nodes = [];

        for (var i = 0; i < 100; i++)
        {
            nodes.push("{ text: 'sub text " + i + "' }");
        }

        nodes = "[" + nodes.join(",") + "]";


        var tree = new flyingon.TreeView();

        for (var i = 0; i < 100; i++)
        {
            var node = new flyingon.TreeNode();

            node.set_text("text " + i);
            //node.set_delay(nodes);
            node.set_delay("TreeView.txt");

            tree.appendChild(node);
        }


        alert(new Date() - date);

        w.appendChild(tree);
        w.show();


    </script>
