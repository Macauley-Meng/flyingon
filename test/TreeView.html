<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=8" />-->
    <title></title>

    <script src="../scripts/flyingon.js"></script>
    <script src="../themes/default/flyingon.js"></script>


    <script type="text/javascript">



        var w = new flyingon.Window().sets({

            layoutType: "flow",
            border: "4px solid blue",
            padding: "10px",
            spacingWidth: "10px",
            spacingHeight: "10px",
            droppable: true
        });


        var date = new Date();

        var tree = new flyingon.TreeView();

        for (var i = 0; i < 100; i++)
        {
            var node = new flyingon.TreeNode("<span style='color:blue;'>text " + i + "</span>");

            for (var j = 0; j < 100; j++)
            {
                var child = new flyingon.TreeNode("sub text " + j);

                node.appendChild(child);
            }

            tree.appendChild(node);
        }

        alert(new Date() - date);

        w.appendChild(tree);
        w.show();


    </script>

</head>
<body>



</body>
</html>
