<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <script type="text/javascript">

        var date = new Date();

    </script>

    <script src="../scripts/flyingon.js"></script>
    <script src="../themes/default/flyingon.js"></script>
</head>
<body>


    <div layout-type="dock" padding="0">

        <div dock="top" height="50px" class="class" border="1px solid blue" margin-bottom="2px" background-color="silver">
            <span style="color:red;">top</span>
            <span style="color:red;">top</span>
            <span style="color:red;">top</span>
            <span style="color:red;">top</span>
        </div>
        <div dock="bottom" height="50px" border="1px solid blue" margin-top="2px" background-color="silver">bottom</div>
        <div xtype="flyingon.TabPanel" id="id" dock="left" layout-type="line" vertical="1" icon="url('/themes/@theme/images/flyingon.gif') 4px 4px" text="功能树" show-collapse="1" width="200px" padding="8px">
            <div>left 1</div>
            <div>left 2</div>
            <div>left 3</div>
            <div>left 4</div>
        </div>
        <div xtype="flyingon.Splitter"></div>
        <div xtype="flyingon.TabPanel" dock="right" layout-type="line" vertical="1" icon="url('/themes/@theme/images/flyingon.gif') 4px 4px" text="操作指引" show-collapse="1" width="200px">
            <div>right 1</div>
            <div>right 2</div>
            <div>right 3</div>
            <div>right 4</div>
        </div>
        <div xtype="flyingon.Splitter" dock="right"></div>
        <div dock="fill" style="border:1px solid blue;">fill</div>

    </div>


    <script type="text/javascript">


        //选择器示例
        flyingon.ready(function () {

            //alert(new Date() - date);

            //选择指定id的控件
            var items = flyingon(".class");

            //设置控件背景变成黄色
            items.backgroundColor("yellow");

            //获取控件背景
            var color = items.backgroundColor();

            //设置所有标签面板为收拢状态
            flyingon("@flyingon-TabPanel").call("set_collapse", true);

        });


    </script>


</body>
</html>
