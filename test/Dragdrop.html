<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--以IE的当前版本渲染,如果安装了ChromeFrame则优先使用-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>

    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>

</head>
<body>

    <div style="width: 100%; height: 100%;">

        <div id="host" style="width: 100%; height: 100%;">
        </div>
    </div>


    <script src="../scripts/flyingon.js"></script>
    <script src="../themes/default/flyingon.js"></script>

    <script type="text/javascript">



        var w = new flyingon.Window(host);


        var p1 = new flyingon.Panel().sets({

            padding: "10px",
            border: "4px solid red",
            draggable: "both"
        });


        for (var i = 0; i < 100; i++)
        {
            p1.appendChild(new flyingon.Button().set({

                margin: "2px",
                padding: "2px",
                draggable: "both",
                text: i
            }));
        }


        var p2 = new flyingon.Panel().set({

            marginLeft: "10px",
            padding: "10px",
            border: "4px solid blue"
        })


        w.appendChild(p1, p2);
     
        w.ondrop = function (event) {

            event.drop(event.ctrlKey);
        };



    </script>

</body>
</html>
