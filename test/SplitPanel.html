<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        * {
            -webkit-user-select: none;
        }
    </style>
</head>
<body>


    <div id="host" style="width: 100%; height: 600px;">
    </div>



    <script src="../scripts/flyingon.js"></script>
    <script src="../themes/default/flyingon.js"></script>


    <script type="text/javascript">


        var w = new flyingon.Window(host).sets({

            padding: "10px",
            spacingWidth: "10px",
            spacingHeight: "10px"
        });


        var panel1 = new flyingon.SplitPanel().sets({

            border: "4px solid blue"
        });


        panel1.panel1.set("border", "1px solid red");
        panel1.panel2.set("border", "1px solid red");
        panel1.panel3.set("border", "1px solid red");


        var panel2 = new flyingon.SplitPanel().sets({

            border: "4px solid blue",
            //vertical: true,
            width: "400px",
            height: "500px"
        });

        panel2.panel1.set("border", "1px solid red");
        panel2.panel2.set("border", "1px solid red");
        panel2.panel3.set("border", "1px solid red");


        w.appendChild(panel1);


    </script>


</body>
</html>
