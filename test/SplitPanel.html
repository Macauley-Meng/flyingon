<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>


    <div id="host" style="width: 100%; height: 600px;">
    </div>



    <script src="../scripts/flyingon.js"></script>
    <script src="../themes/default/flyingon.js"></script>


    <script type="text/javascript">


        var w = new flyingon.Window(host).sets({

            padding: "10px",
            spacingWidth: "10px",
            spacingHeight: "10px"
        });


        var panel1 = new flyingon.SplitPanel2().sets({

            border: "4px solid blue",
            width: "fill"
        });


        panel1.panel1.set("border", "1px solid red").set("width", "200px");
        panel1.panel2.set("border", "1px solid red");
        panel1.panel3.set("border", "1px solid red").set("width", "200px");


        var panel2 = new flyingon.SplitPanel2().sets({

            border: "4px solid blue",
            vertical: true,
            height: "500px"
        });

        panel2.panel2.set("border", "1px solid red").set("height", "200px");
        panel2.panel2.set("border", "1px solid red");
        panel2.panel3.set("border", "1px solid red").set("height", "200px");


        w.appendChild(panel2, panel1);


    </script>


</body>
</html>
