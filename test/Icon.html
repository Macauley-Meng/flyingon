    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style type="text/css">
        span {
            font-size: 16px;
        }
    </style>

    <script src="../scripts/flyingon.js"></script>
    <script src="../themes/default/flyingon.js"></script>

    <script type="text/javascript">



        var w = new flyingon.Window().sets({

            layoutType: "flow",
            border: "4px solid blue",
            padding: "10px",
            spacingWidth: "10px",
            spacingHeight: "10px"
        });



        var image1 = new flyingon.Icon().sets({

            border: "1px solid red",
            //backgroundPosition: "0px 0px",
            backgroundImage: "url(/themes/default/images/tool.png)"
        });


        var image2 = new flyingon.Icon().sets({

            border: "1px solid red",
            fontFamily: "flyingon",
            icon: "upload"
        });


        var image3 = new flyingon.Icon().sets({

            border: "1px solid red",
            fontFamily: "flyingon",
            icon: "download"
        });


        w.appendChild(image1, image2, image3);
        w.show();



    </script>
