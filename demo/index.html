<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>flyingon demo</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <script src="../scripts/flyingon.js"></script>
    <script src="../themes/default/flyingon.js"></script>

</head>
<body>

    <div layout-type="dock" padding="0">

        <div dock="top" height="50px" class="class" border="1px solid blue" margin-bottom="2px" background-color="silver" padding="8px">
            <span style="color:red;font-size:24px;">flyingon开源框架</span>
        </div>
        <div dock="bottom" height="50px" border="1px solid blue" margin-top="2px" background-color="silver" text-align="center" padding-top="10px">
            <a href="https://github.com/freeoasoft/flyingon" target="_blank">github: https://github.com/freeoasoft/flyingon</a>
        </div>
        <div xtype="flyingon.TabPanel" id="id" dock="left" layout-type="line" vertical="1" icon="url('/themes/@theme/images/flyingon.gif') 4px 4px" text="功能树" show-collapse="1" width="200px" padding="1px">
            <div xtype="flyingon.TreeView" width="fill" height="fill" border="0px solid">
                <div text="核心功能">
                    <div text="类-属性-事件"></div>
                    <div text="序列化与反序列化"></div>
                    <div text="拖拉"></div>
                    <div text="调整大小"></div>
                    <div text="数据绑定"></div>
                </div>
                <div text="布局">
                    <div text="行式布局"></div>
                    <div text="流式布局"></div>
                    <div text="三栏布局"></div>
                    <div text="停靠布局"></div>
                    <div text="风格布局"></div>
                    <div text="表格布局"></div>
                    <div text="页签面板"></div>
                    <div text="页签控件"></div>
                    <div text="OutlookBar"></div>
                    <div text="Splitter"></div>
                    <div text="自定义布局"></div>
                </div>
                <div text="基础控件">
                    <div text="..."></div>
                    <div text="..."></div>
                </div>
                <div text="高级控件">
                    <div text="..."></div>
                    <div text="..."></div>
                </div>
            </div>
        </div>
        <div xtype="flyingon.Splitter"></div>
        <div xtype="flyingon.TabPanel" dock="right" layout-type="line" vertical="1" icon="url('/themes/@theme/images/flyingon.gif') 4px 4px" text="操作指引" show-collapse="1" collapse="1" width="200px" padding="4px">
            <div>注意事项 1</div>
            <div>注意事项 2</div>
            <div>注意事项 3</div>
            <div>注意事项 4</div>
        </div>
        <div xtype="flyingon.Splitter" dock="right"></div>
        <div xtype="flyingon.TabControl" dock="fill">

        </div>

    </div>

    <script type="text/javascript">

</body>
</html>
